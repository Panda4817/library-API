<html>
	<head>
		<title>Personal Library</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/public/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/public/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/public/favicon-16x16.png"
		/>
		<link rel="manifest" href="/public/site.webmanifest" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/public/style.css" />
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<script>
			function update_get_action(val) {
				if (val) {
					$("#getbook").attr("action", "/api/books/" + val);
				} else {
					alert("Enter book id");
				}

				return;
			}

			function update_post_action(val) {
				if (val) {
					$("#commentTest").attr(
						"action",
						"/api/books/" + val
					);
				} else {
					alert("Enter book id");
				}

				return;
			}

			function delete_book() {
				event.preventDefault();
				let id = $("#idinputdelete").val();
				console.log(id);
				$.ajax({
					url: "/api/books/" + id,
					type: "delete",
					success: function (response) {
						$("html").html(response);
					},
				});
			}

			function delete_all_books() {
				event.preventDefault();
				$.ajax({
					url: "/api/books/",
					type: "delete",
					success: function (response) {
						$("html").html(response);
					},
				});
			}
		</script>
	</head>

	<body class="container">
		<header class="row">
			<h1 class="text-center col-12">
				<img
					src="https://twemoji.maxcdn.com/2/svg/1f4da.svg"
					width="40"
					alt="Book emoji as logo"
				/>
				Personal Library
			</h1>
			<h2 class="col-12 text-center">Test API responses</h2>
		</header>
		<div class="row justify-content-around">
			<div class="row">
				<form
					action="/api/books"
					method="post"
					class="border col-10"
				>
					<h4>Test POST to /api/books</h4>
					<div class="form-group">
						<label for="title">Book Title</label>
						<input
							class="form-control"
							type="text"
							id="title"
							name="title"
							value=""
							required
						/>
					</div>
					<input
						class="btn btn-success"
						type="submit"
						value="Submit"
						aria-label="Submit button"
					/>
				</form>
			</div>

			<div class="row">
				<form
					action=""
					method="post"
					id="commentTest"
					class="border col-10"
				>
					<h4>Test POST to /api/books/{bookid}</h4>
					<div class="form-group">
						<label for="idinputcomment"
							>BookId to comment on</label
						>
						<input
							class="form-control"
							type="text"
							name="id"
							value=""
							id="idinputcomment"
							onchange="update_post_action(value);"
							required
						/>
					</div>
					<div class="form-group">
						<label for="comment">Comment</label>
						<input
							class="form-control"
							type="text"
							id="comment"
							name="comment"
							value=""
						/>
					</div>
					<input
						class="btn btn-success"
						type="submit"
						value="Submit"
						aria-label="Submit button"
					/>
				</form>
			</div>

			<div class="row">
				<form
					id="getBooksform"
					class="border col-10"
					action="/api/books"
					method="get"
				>
					<h4>Test GET to /api/books/</h4>
					<button
						class="btn btn-success"
						type="submit"
						value="Submit"
						id="getbooks"
					>
						Get all books
					</button>
				</form>
			</div>

			<div class="row">
				<form
					action=""
					method="get"
					id="getbook"
					class="border col-10"
				>
					<h4>Test GET to /api/books/{bookid}</h4>
					<div class="form-group">
						<label for="idinputget">BookId</label>
						<input
							class="form-control"
							type="text"
							name="id"
							value=""
							id="idinputget"
							onchange="update_get_action(value);"
							required
						/>
					</div>
					<input
						class="btn btn-success"
						type="submit"
						value="Submit"
						aria-label="Submit button"
					/>
				</form>
			</div>

			<div class="row">
				<form
					action=""
					method="delete"
					id="deletebook"
					class="border col-10"
					onsubmit="delete_book();"
				>
					<h4>Test DELETE on /api/books/{bookid}</h4>
					<div class="form-group">
						<label for="idinputdelete">BookId</label>
						<input
							class="form-control"
							type="text"
							name="id"
							value=""
							id="idinputdelete"
							required
						/>
					</div>
					<input
						class="btn btn-danger"
						type="submit"
						value="Delete book"
						aria-label="Submit button"
					/>
				</form>
			</div>

			<div class="row">
				<form
					action=""
					method="delete"
					id="deleteBooksform"
					class="border col-10"
					onsubmit="delete_all_books();"
				>
					<h4>Test Delete on /api/books/</h4>
					<button
						class="btn btn-danger"
						type="submit"
						value="Submit"
						id="deletebooks"
					>
						Delete all books
					</button>
				</form>
			</div>
		</div>

		<footer class="row">
			<p class="col text-center">KMunton, 2021</p>
		</footer>
	</body>
</html>

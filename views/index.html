<html>

<head>
	<title>Personal Library</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
	<link rel="manifest" href="/public/site.webmanifest">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="/public/style.css">
</head>

<body class="container">
	<header class="row">
		<h1 class="text-center col-12">
      <img src="https://twemoji.maxcdn.com/2/svg/1f4da.svg" width="40"/>
      Personal Library
      
    </h1>
	</header>
	<div class="row justify-content-center">
		<div id='sampleposting' class="col-md-6">
			<div class="row">
				<h2 class="col-10 text-center">Test API responses</h2>
			</div>
			<div class="row">
				<form action="/api/books" method="post" class="border col-10">
					<h4>Test POST to /api/books</h4>
					<div class="form-group">
						<label for="title" >Book Title</label>
        <input class="form-control" type="text" id="title" name="title" value="">
      </div>
      <input class="btn btn-success" type="submit" value="Submit">
    </form>
    </div>
    <div class="row">
    <form action="" method="post" id="commentTest" class="border col-10">
      <h4>Test POST to /api/books/{bookid}</h4>
      <div class="form-group">
        <label for="idinputtest">BookId to comment on</label>
        <input class="form-control" type="text" name="id" value="" id="idinputtest">
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input class="form-control" type="text" id="comment" name="comment" value="">
      </div>
      <input class="btn btn-success" type="submit" value="Submit">
    </form>
    </div>
  </div>
  <div id='sampleui'class="col-md-6">
    <div class="row">
      <h2 class="col-10 text-center">Enter books into the database</h2>
    </div>
    <div class="row">
      <form id="newBookForm" class="border col-10">
        <div class="form-group">
          <label for="bookTitleToAdd">New Book Title</label>
          <input class="form-control" type="text" id="bookTitleToAdd" name="title" placeholder="Moby Dick">
        </div>
        <button class="btn btn-success" type="submit" value="Submit" id="newBook">Submit New Book!</button>
      </form>
    </div>
    <div class="row">
      <div id='display'></div>
      <div id='bookDetail' class='border col-10'>
        <p id='detailTitle'>Select a book to see it's details and comments</p>
        <ol id='detailComments'></ol> 
      <button class="btn btn-danger m-1"id='deleteAllBooks'>Delete all books...</button>
      </div>
      
    </div>
  </div>
  </div>

  <footer class="row">
    <p class="col text-center">KMunton</p>
  </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="/public/client.js"></script>
<script>
  /*
  *  For #sampleposting to update form action url to test inputs book id
  */
  $(function() {
    $('#commentTest').submit(function(){
      let  id = $('#idinputtest').val();
      $(this).attr('action', "/api/books/" + id);
    });
  });
</script>
</body>
</html>
